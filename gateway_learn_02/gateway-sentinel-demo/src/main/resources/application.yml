server:
  port: 8889
spring:
  application:
    name: gateway-sentinel-demo
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

    gateway:
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
    sentinel:
      transport:
        dashboard: localhost:8080


